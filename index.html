<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather Application</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="weather-app-content">
      <header>
        <form class="search-city" id="search-city">
          <input
            type="seach"
            placeholder="Enter a city"
            required
            class="search-input"
            id="search-input"
          />
          <input
            type="submit"
            value="Search"
            class="search-button"
            id="search-button"
          />
        </form>
      </header>
      <main>
        <h1 class="weather-city" id="weather-city">Berlin</h1>
        <div class="weather-details">
          <p class="weather-date-conditions">
            <strong>Monday</strong> 10 August 2025 18:00
            <br />
            <strong>Humidity</strong>: <span class="values">60%</span>
            <strong>Wind</strong>: <span class="values">5.5km/h</span>
          </p>
          <div class="temperature-today">
            <div class="temperature-emoji">☀️</div>
            <div class="temperature-value">20</div>
            <div class="temperature-unit">°C</div>
          </div>
        </div>
      </main>
      <hr />
      <footer>
        This project was coded by
        <a href="https://github.com/laux0/" target="_blank">Laura Rahmati</a>
        and is open-sourced on
        <a href="https://github.com/Laux0/Vanilla" target="_blank">Github</a>
        and hosted on
        <a href="https://vanillaweatherapplication.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
