<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather Application</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="weather-app-content">
      <header>
        <form class="search-city">
          <input
            type="seach"
            placeholder="Enter a city"
            required
            class="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div>
          <h1>Berlin</h1>
          <p>
            Monday 10 August 2025 18:00
            <br />
            Humidity: 60% Wind: 5.5km/h
          </p>
        </div>
        <div class="temperature-today">☀️ <strong>20°C</strong></div>
      </main>
      <hr />
      <footer>
        This project was coded by
        <a href="https://github.com/laux0/" target="_blank">Laura Rahmati</a>
        and is open-sourced on
        <a href="https://github.com/Laux0/Vanilla" target="_blank">Github</a>
        and hosted on
        <a href="https://vanillaweatherapplication.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
