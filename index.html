<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather Application</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app-content">
      <header>
        <form class="search-city" id="search-city">
          <input
            type="seach"
            placeholder="Enter a city"
            required
            class="search-input"
            id="search-input"
          />
          <input
            type="submit"
            value="Search"
            class="search-button"
            id="search-button"
          />
        </form>
      </header>
      <main>
        <h1 class="weather-city" id="weather-city"></h1>
        <div class="weather-details">
          <p class="weather-date-conditions">
            <strong><span id="weekDay"></span></strong>
            <span id="time"></span>,
            <span id="weather-description"></span>
            <br />
            <strong>Humidity</strong>:
            <span class="values" id="humidity"></span> <strong>Wind</strong>:
            <span class="values" id="wind-speed"></span>
          </p>
          <div class="temperature-today">
            <div>
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                class="temperature-emoji"
                id="temperature-emoji"
              />
            </div>
            <div class="temperature-value" id="temperature-value"></div>
            <div class="temperature-unit" id="temperature-unit">Â°C</div>
          </div>
        </div>
      </main>
      <hr />
      <footer>
        This project was coded by
        <a href="https://github.com/laux0/" target="_blank">Laura Rahmati</a>
        and is open-sourced on
        <a href="https://github.com/Laux0/Vanilla" target="_blank">Github</a>
        and hosted on
        <a href="https://vanillaweatherapplication.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
